<div id="yearWiseEmployeeCountReport">
  <div class="row">
    <div class="col-md-12">
      <table class="report-table">
        <thead>
        <tr>
          <th>Year</th>
          <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of yearWiseData">
          <td>{{ data.year }}</td>
          <td>{{ data.count }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<button (click)="print()">Print</button>
