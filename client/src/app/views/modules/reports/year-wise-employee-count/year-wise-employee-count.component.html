<div id="yearWiseEmployeeCountReport">
  <div class="row">
    <div class="col-md-10">
      <div style="display: block; height: 400px;">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
    <div class="col-md-2">
      <div class="none-in-print col-3">
        <!-- Dropdown or other controls can go here if needed -->
      </div>
      <br>
      <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="yearWiseData" class="mat-elevation-z8">
        <!-- Define columns -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<button (click)="print()">Print</button>
<button (click)="exporter.exportTable('xls', { fileName: 'Year wise employee report' })">Export to Excel</button>
