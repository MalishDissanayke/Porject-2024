<div id="yearWiseEmployeeCountReport">



  <div class="row">

    <div class="col-md-10">

      <div style="display: block;height: 400px">
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>

    </div>
    <div class="col-md-2">

      <div class="none-in-print col-3" >


        <!--<select id="yearid">
          <option value="1">10</option>
          <option value="2">20</option>
          <option value="3">30</option>
          <option value="4">40</option>
        </select>-->


      </div><br>
      <table mat-table matTableExporter #exporter="matTableExporter" [dataSource]="yearWiseData" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->

        <!-- Name Column -->
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <!-- Symbol Column -->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


  </div>
</div>
<button (click)="print()">Print</button>
<button (click)="exporter.exportTable('xls' ,{fileName:'Year wise employee report'})">Export to excel</button>
