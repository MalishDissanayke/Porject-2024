<app-no-privilege *ngIf="!privilege.showAll" message="No privilege to show all products"></app-no-privilege>
<div *ngIf="privilege.showAll">
  <app-page-header title="Inventory" [breadcrumbSegments]="['Products', 'Show All Products Inventory']"></app-page-header>
  <div >
    <mat-card>
      <mat-card-content>
        <div class="mb-2" *ngIf="privilege.add">
          <button class="mx-0" routerLink="/products/inventory" mat-stroked-button><mat-icon>add</mat-icon> New Order</button>
        </div>
        <!-- <div class="mb-1">
          <div class="row">

            <div class="col-md-6 col-lg-3">
              <mat-form-field class="w-100 search-form-field" appearance="outline">
                <mat-label>Filter by Code</mat-label>
                <input matInput [formControl]="codeField" (keyup)="loadData()">
              </mat-form-field>
            </div>
          </div>
        </div> -->
        
        <div class="table-responsive" >
          <table mat-table [dataSource]= "proinventory" class="w-100">

            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>code</th>
              <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef>product</th>
              <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
            </ng-container>

            <ng-container matColumnDef="qty">
              <th mat-header-cell *matHeaderCellDef>qty</th>
              <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
            </ng-container>

           
            <ng-container matColumnDef="more-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <!-- <button routerLink="/products/order/{{element.id}}" class="mat-btn-sm" mat-stroked-button><mat-icon>visibility</mat-icon> More ...</button> -->
              </td>
            </ng-container>

            <ng-container matColumnDef="delete-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <!-- <button (click)="delete(element)" class="mat-btn-sm" mat-flat-button color="warn"><mat-icon>delete</mat-icon> Delete</button> -->
              </td>
            </ng-container>

            <ng-container matColumnDef="update-col">
              <th class="btn-col" mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element" class="btn-col">
                <!-- <button routerLink="/products/order/{{element.id}}" class="mat-btn-sm" mat-flat-button color="accent"><mat-icon>edit</mat-icon> Change</button> -->
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <!-- <app-empty-data-table message="No products to show" *ngIf="productDataPage.totalElements === 0"></app-empty-data-table> -->
        <div class="mt-1">
          <mat-paginator
            [length]="10"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100]"
            (page)="paginate($event)"
            [showFirstLastButtons]="true"
          >
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
